<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Mirroring Live View</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="left-panel">
                <div class="live-view-section">
                    <div class="preview-container">
                        <canvas id="previewCanvas" width="800" height="600"></canvas>
                        <div class="preview-overlay" id="previewOverlay"></div>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="section" id="liveViewControlsSection">
                    <h2>ðŸŽ® Game Controls</h2>
                    <div class="controls">
                        <button id="startLiveViewBtn" class="btn btn-success">Start Live View</button>
                        <button id="stopLiveViewBtn" class="btn btn-danger" style="display: none;">Stop Live View</button>
                        <button id="startBtn" class="btn btn-secondary">Start</button>
                        <button id="stopBtn" class="btn btn-danger">Stop</button>
                        <button id="clickAroundTrueBtn" class="btn btn-secondary">Click Around True</button>
                        <button id="clickAroundFalseBtn" class="btn btn-secondary">Click Around False</button>
                    </div>
                    <div class="scroll-controls-settings">
                        <h3>Scroll Settings</h3>
                        <div class="control-group">
                            <label for="scrollSwipeDistance">Scroll Swipe Distance (px):</label>
                            <input type="number" id="scrollSwipeDistance" value="300" min="10">
                        </div>
                        <div class="control-group">
                            <label for="scrollToBottomIterations">Scroll to Bottom Iterations:</label>
                            <input type="number" id="scrollToBottomIterations" value="10" min="1">
                        </div>
                        <div class="control-group">
                            <label for="scrollUpAttempts">Scroll Up Attempts Before Reset:</label>
                            <input type="number" id="scrollUpAttempts" value="15" min="1">
                        </div>
                    </div>
                    <div class="status-info">
                        <div><span id="currentFunction">Idle</span></div>
                        <div><span id="currentLevelName">Level: Unknown Level</span></div>
                        <div><span id="currentLevelDuration">Current Level: 0m 0s</span></div>
                        <div><span id="previousLevelDuration">Previous Level: N/A</span></div>
                        <div><span id="longestLevelDuration">Longest Level: N/A</span></div>
                        <div><span id="shortestLevelDuration">Shortest Level: N/A</span></div>
                        <div><span id="levelsFinishedCount">Levels Finished: 0</span></div>
                        <div><span id="averageLevelDuration">Average Duration: N/A</span></div>
                        <div><span id="statusText">Ready</span></div>
                        <div><span id="coordinates">Mouse: (0, 0)</span></div>
                        <div><span id="finishBuildStatus">Idle</span></div>
                        <div id="finishBuildStatusList" class="status-list"></div>
                    </div>
                </div>

                <div class="section detection-section">
                    <h2>ðŸ”´ Red Blob Detection</h2>
                    <div class="button-group">
                        <button id="detectRedBlobBtn" class="btn btn-primary">Detect Red Blobs</button>
                    </div>
                    <div id="redBlobResults" class="detection-results"></div>
                </div>

                <div class="section detection-section">
                    <h2>ðŸŸ¦ Blue Build Box Detection</h2>
                    <div class="button-group">
                        <button id="detectBlueBoxBtn" class="btn btn-primary">Detect Blue Boxes</button>
                    </div>
                    <div id="blueBoxResults" class="detection-results"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
